<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exito</title>
    </h:head>
    <h:body>
        <h:form rendered="#{usuarioBean.verificarSession()}">
            <h:panelGrid columns="2">
                 <h1>WELCOME</h1>  
                 
                     <h:outputLabel value="#{usuarioBean.usuario.nombre}"/>
                
                 <h:commandButton value="Cerrar Sesion" action="#{usuarioBean.cerrarSession()}" />
            </h:panelGrid>
            <h2>CRUD - Empleados</h2>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre"/>
                <h:inputText value="#{empleadoBean.empleado.nombres}" />
                <h:outputLabel value="Apellidos"/>
                <h:inputText value="#{empleadoBean.empleado.apellidos}" />
                <h:outputLabel value="Sexo" />
                <h:selectOneMenu value="#{empleadoBean.empleado.sexo}">
                    <f:selectItem itemValue="M" itemLabel="MASCULINO" />
                    <f:selectItem itemValue="F" itemLabel="FEMENINO" />
                </h:selectOneMenu>  
            </h:panelGrid>
            <h:commandButton value="Registrar" action="#{empleadoBean.registrar()}" />
            <h:commandButton value="Listar" action="#{empleadoBean.listar()}" />
            <h:dataTable value="#{empleadoBean.lisEmpleado}" var="emp">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombres"/>
                    </f:facet>
                    <h:outputLabel value="#{emp.nombres}" />
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Apellidos"/>
                    </f:facet>
                    <h:outputLabel value="#{emp.apellidos}" />
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Sexo"/>
                    </f:facet>
                    <h:outputLabel value="#{emp.sexo}" />
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Eliminar"/>
                    </f:facet>
                    <h:commandLink  action="#{empleadoBean.eliminar(emp)}" value="ELiminar"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Modificar"/>
                    </f:facet>
                     <h:commandLink  actionListener="#{empleadoBean.leer(emp)}" value="Modificar"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
